<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - SmartExpense</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
    }
    .auth-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }
    .auth-card h2 { margin-bottom: 20px; color: #333; }
    .auth-card input {
      width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 50px; border: 1px solid #ccc; outline: none;
      font-size: 16px;
    }
    .auth-card button {
      width: 100%; padding: 12px; margin-top: 10px;
      border-radius: 50px; border: none; background: #f6d365;
      color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .auth-card button:hover { opacity: 0.85; transform: translateY(-2px); }
    .auth-card p { margin-top: 15px; color: #555; font-size: 14px; }
    .auth-card a { color: #f6d365; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="landing-wrapper" style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div class="auth-card">
      <h2>Create Account</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="signupBtn">Signup</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(!name || !email || !password) return alert("Please fill all fields");

      try {
        const res = await fetch("https://smartexpense-backend.vercel.app/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if(data.message === "User already exists") {
          alert("User already exists. Please login!");
          window.location.href = "login.html";
        } else if(data.message === "Signup successful") {
          alert("Signup successful! Login to continue.");
          window.location.href = "login.html";
        } else {
          alert("Something went wrong!");
        }
      } catch(err) {
        console.error(err);
        alert("Server error");
      }
    });
  </script>
</body>
</html>
